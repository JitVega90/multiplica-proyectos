<table>
    <tr>
      <th>Nombre del proyecto</th>
      <th>Descripción</th>
      <th>Estado</th>
      <th>Editar proyecto</th>
    </tr>
    <tr class="" *ngFor="let proyecto of projects">
      <th>nombre: {{ proyecto.name }}</th>
      <th>descripción: {{ proyecto.description }}</th>
      <th>estado: {{ proyecto.state }}</th>
    </tr>
  </table>
